<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <title>ExchangeApp | Bozek.Website</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar__logo">
                <span class="navbar__logo--main">&lt;Bo≈ºek&gt;</span>
                <span class="navbar__logo--sub">ExchangeApp</span>
            </div>
        </div>

        <div class="currency">
            <h1 class="header">
                <div class="header--value">
                    Check the current exchange&nbsp;rates!
                </div>
            </h1>

            <div class="currency__box currency__box--1">
                <input type="number" value="1" name="" id=""
                    class="currency__input currency__amount currency__amount--1">

                <div class="currency__name-box">
                    <input type="text" value="PLN" name="" id=""
                        class="currency__input currency__name currency__name--1">

                    <div class="currency__name-holder currency__name-holder--1">

                    </div>
                </div>
            </div>

            <button class="currency__swap">
                <ion-icon name="swap"></ion-icon>
            </button>

            <div class="currency__box currency__box--2">
                <input disabled type="number" value="1" name="" id=""
                    class="currency__input currency__amount currency__amount--2">

                <div class="currency__name-box">
                    <input type="text" value="EUR" name="" id=""
                        class="currency__input currency__name currency__name--2">
                    <div class="currency__name-holder currency__name-holder--2">
      
                    </div>
                </div>
            </div>

            <div class="currency__rate">
                1 USD = 1.0536 EUR
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
